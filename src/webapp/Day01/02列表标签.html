<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
   <h3>无序列表</h3>
   <ul>
       <li>刘</li>
       <li>关</li>
       <li>张</li>
       <li>马</li>
       <li>赵</li>
   </ul>

   <h3>有序列表</h3>
   <!--type控制序号类型   1阿拉伯数字 I罗马文  i i ii iii这样的 a 小写字母abc排序  A  大写字母ABC排序  默认:1
   start控制起始值
   reversed降序-->
   <ol type="i"   start="1"  ><!--type控制序号类型   start控制起始值  reversed降序-->
       <li>装逼</li>
       <li>黑哥一笑生死难料</li>
       <li>唢呐一吹全村开席</li>
       <li>开席</li>
       <li>搂饭</li>

   </ol>


   <h3>列表嵌套</h3>
   <ul>
       <li>凉菜
           <ol>
               <li>拍张猛</li>
               <li>花毛一体</li>  <!--花生毛豆 -->
           </ol>
       </li>

       <li>
           <ol>炒菜
               <li>烤腰子</li>
               <li>韭菜炒鸡蛋</li>
           </ol>
       </li>
   </ul>
<!--列表嵌套
    有序ol和无序列表ul列表 可以无限嵌套
-->
</body>
</html>
