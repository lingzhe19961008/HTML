<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--一般页面情况下至少分为3大区,每个大区里面有n个小的区域
  <div>头</div>
  <div>脚</div>
  <div>正文</div>

  HTML5中新增了一些分区标签
  header 头  footer 脚 article 正文/体
  section区域/nav 导航  作用和div一样都是会计分区标签
   <header></header>
   <footer></footer>
   <article></article>  /    <select></select>

    特殊字符(实体引用)
      空格:  一个可以  多个不显示  用&nbsp;来表示一个空格
      大于号和小于号  &lt;小于号   &gt;大于号
-->

<div align="center">div1</div>  <!--div 块级分区元素,独占一行-->
<div align="right">div2</div>
<div>div3</div>
<span>span1</span> <!--span 行内分区 在一行-->
<span>span2</span>
<span>span3</span>
<h1>内容&nbsp;&nbsp;&nbsp;标题</h1>
&lt;标题&gt;
</body>
</html>
