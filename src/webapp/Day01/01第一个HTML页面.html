<!DOCTYPE html><!--文档声明:告诉浏览器使用HTML的哪个版本的标准解析页面,此写法代表HTML5文档标准解析页面-->
                 <!--XML 可扩展标记语言-->
<html lang="en">   <!--页面的跟标签 所有标签内容都写在跟标签里-->
<head>  <!--头标签:里面写给浏览器看的内容-->
    <meta charset="UTF-8"><!--告诉浏览器页面的字符集为UTF-8-->
    <title>第一个页面</title>
</head>
<body> <!--体标签:里面是给用户看的内容-->
这是第一个HTML页面
<!--h1-6内容标题  字体加粗  独占一行  自带上下间距
    align水平对齐方式 center居中    right居右   默认居左
     -->
<h1 align="center"> 内容标题1   </h1>
<h2 align="right"> 内容标题2   </h2>
<h3> 内容标题3   </h3>
<h4> 内容标题4   </h4>
<h5> 内容标题5   </h5>
<h6> 内容  <br> 标题6</h6>
<hr><!--水平分割线-->

<!--<p></p>  段落标签  字体不加粗 自占一行 自带上下间距-->
<p>段落标签1</p>
<p>段落标签2</p>
<p>段落标签3</p>

<br><!--换行-->

    <b>加粗</b>           <br>
    <i>斜体</i>           <br>
    <s>删除线</s>         <br>
    <u>下划线</u>         <br>
    <small>小字</small>   <br>
<!--  上标 文字右上--><sup>123</sup>111<br>
<!-- 下标 文字右下--> <sub>123</sub>111<br>
<!-- 默认字体大一号 --><big>123</big><br>
<!--居中标签-->       <center>居中标签</center>
</body>
</html>
