<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        表格标签
            相关标签: table表格 tr表示行 td表示列 th表头 caption表格标题

            相关属性  table:border边框的粗细 cellspacing单元格间距 cellpadding单元格距内容距离
                    colspan  跨列/列合并  默认文字靠左  rowspan 跨行 行合并  行默认居中

    -->
   <table border="1"  cellspacing="10" cellpadding="10">
   <!--border 边框的粗细  cellspaing 单元格间距 cellpadding单元格距内容距离-->
       <tr>                                                        <!--table row  表示行-->
           <!--colspan  跨列/列合并  默认文字靠左,不居中添加一个align-->
           <td colspan="2" align="center">1-1</td>                 <!--table data 表示列-->
           <td rowspan="2">1-3</td>                                <!--rowspan 跨行 行合并  行默认居中-->
       </tr>

       <tr><!--table row  表示行-->
           <td>2-1</td>
           <td>2-2</td>

       </tr>

   </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
   <table border="1">
       <tr>
           <td colspan="2" align="center">1-1</td>
           <td rowspan="2">1-3</td>
       </tr>
       <tr>
           <td rowspan="2">2-1</td>
           <td>2-2</td>
       </tr>
       <tr>
           <td colspan="2" align="center">3-2</td>
       </tr>
   </table>
    <br>
    <br>
    <br>
   <table border="1">
       <caption>购物车</caption><!--表格标题-->
           <tr>
               <th>编号</th><th>名称</th><th>价格</th> <!--table header 表头 加粗并居中-->
           </tr>
           <tr>
               <td align="center">1</td><td>mate40</td><td>3000</td>
           </tr>
           <tr>
               <td align="center">2</td><td>p40</td><td>3000</td>
           </tr>
           <tr>
               <td align="center">总价:</td><td colspan="2">6000</td>
           </tr>
   </table>

</body>
</html>
