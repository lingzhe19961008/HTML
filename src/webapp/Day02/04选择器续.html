    <title>Title</title>
    <style>
        /*子孙后代选择器*/
        /*body div div span{*/
        /*    color: red;*/
        /*}*/
        /*子元素选择器  不会选择后代,更精准一些*/
        body>div>div>span{color: red;}

        /*伪类选择器*/

        /*未访问*/
        a:link{color: red;}

        /*访问过状态*/
        a:visited{color: green;}

        /*悬停状态*/
        a:hover{color: blue;}

        /*点击状态*/
        a:active{color: yellow;}

    </style>
</head>
