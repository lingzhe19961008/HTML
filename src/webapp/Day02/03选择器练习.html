<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #gfc{color: red;}
        .green{color: green;}
        h3{color: yellow;}
        #gfc,h2,h3{background-color: pink;}
        *{   /*任意元素*/
            /*边框, 粗细 样式   颜色*/
            border:1px solid red ;
        }
        /*属性选择器*/
        input[type="text"]{
            background-color: pink;
        }
    </style>
</head>
<body>
<input type="text"> <input type="password">
<div class="green">刘德华</div> <div>张学友</div> <div  id="gfc">郭富城</div>
<span class="green">苹果</span> <span>香蕉</span> <span>橙子</span>
<h2 id="ds">电视</h2> <h2 class="green">手机</h2>
<h3>空调</h3>
</body>
</html>
